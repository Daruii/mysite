{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}
<div class="well">
	<div class="panel panel-primary">
		  <div class="panel-heading">
    <h3 class="panel-title">Информация о записи</h3>
  	</div>
		<dl class="dl-horizontal">
		  <dt>Название:</dt>
		  <dd>{{ post.title }}</dd>
		  <dt>Содержание:</dt>
		  <dd>{{ post.content }}</dd>
		  <dt>Создано:</dt>
		  <dd>{{ post.timestamp }}</dd>
		  <dt>Обновлено:</dt>
		  <dd>{{ post.updated }}</dd>
		</dl>
		<div class="panel-footer">
			{% buttons %}
		  <button class="btn"> {% bootstrap_icon "pencil" %}</button>
		  <button type="submit" class="btn btn-inverse" formaction="{% url 'DeletePost' post.id %}">{% bootstrap_icon "trash" %}</button>
		  {% endbuttons %}
		</div>
	</div>

</div>
